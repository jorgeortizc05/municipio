						 <div class="row">
						 	<div class="col s12">
						 			<p:separator />
									<div class="nav nav-tabs" id="tab2">
								      <ul class="tabs">

								      </ul>
								    </div>

						 			 			 <p:spacer width="25"/>

						 			 			 	<p:fieldset legend="Lista de Servidor por Áreas" style="margin-bottom:20px">
						 			 			 		<p:inputText value="#{servidorAreaController.vCodigoServidor}"/>
														<p:commandButton value="Buscar" action="#{servidorAreaController.loadServidorCargo()}" ajax="false"/>
														<p:panelGrid id="servidor">
														<p:row>
															<p:column>Código Servidor:</p:column>
															<p:column>
																<p:outputLabel value="#{servidorAreaController.servidorArea.codigoServidor}"/>
															</p:column>
														</p:row>
														<p:row>
															<p:column>Cédula:</p:column>
															<p:column>
																<p:outputLabel value="#{servidorAreaController.servidorArea.cedulaServidor}"/>
															</p:column>
														</p:row>
														<p:row>
															<p:column>Nombres:</p:column>
															<p:column>
																<p:outputLabel value="#{servidorAreaController.servidorArea.nombres}"/>
															</p:column>
														</p:row>
														<p:row>

														</p:row>
														<p:row>
															<p:column>Cargo:</p:column>

																<p:outputLabel value="#{servidorAreaController.servidorArea.cargo}"/>

														</p:panelGrid>
														
														
													</p:fieldset>

									 			 			 	<!-- <p:inputText id="cod_bio" value="#{paramReportController.biometrico}" /> -->

														   	   	 	 filterMatchMode="contains" scrollHeight="100" required="true" requiredMessage="Debe eligir un cargo">
														            <f:selectItems value="#{servidorAreaController.cargos}" var="c" itemLabel="#{c.CARG_ID} #{c.DESCRIPCION}"

														</div>
							 			 			 	</p:panelGrid>

												</p:panelGrid>
