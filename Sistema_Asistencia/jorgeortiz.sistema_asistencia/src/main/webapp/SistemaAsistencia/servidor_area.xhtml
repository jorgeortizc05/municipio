	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:uti="http://java.sun.com/jsf/composite/util"

	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
		<p:panel header="Añadir Empleado" >
		<p:panel header="Lista de Servidor por Áreas"
			style="margin-bottom:20px">
			<p:inputText value="#{servidorAreaController.vCodigoServidor}" />
			<p:commandButton value="Buscar"
				action="#{servidorAreaController.loadServidorCargo()}" ajax="false"/>
			<p:panelGrid id="servidor" columns="2">
				
					Código Servidor:
					
					<p:outputLabel value="#{servidorAreaController.servidorAreaSQL.codigoServidor}" />
					
				
					Cédula:
					
						<p:outputLabel
							value="#{servidorAreaController.servidorAreaSQL.cedulaServidor}" />
					
				
					Nombres:
					
						<p:outputLabel
							value="#{servidorAreaController.servidorAreaSQL.nombres}" />
					
				
					Dirección:
						<p:outputLabel
							value="#{servidorAreaController.servidorAreaSQL.direccion}" />
					
				
					Cargo:
					
						<p:outputLabel
							value="#{servidorAreaController.servidorAreaSQL.cargo}" />
			</p:panelGrid>
		</p:panel>
		
		<p:panel >
		<p:panelGrid columns="2">
			
			<p:panel header="Datos Personales">
				<p:panelGrid columns="2">
					<p:outputLabel value="Código Reloj"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.codigoServidor}"/>
					
					<p:outputLabel value="#{servidorAreaController.servidorAreaSQL.cedulaServidor}"/>
					<p:inputText />
					
					<p:outputLabel value="Nombre"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.nombres}" />
					
					<p:outputLabel value="Apellido"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.apellidos}"/>
					
					<p:outputLabel value="Correo Electrónico"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.email}"/>
					
					<p:outputLabel value="Correo Electrónico Alternativo"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.email_personal}"/>
					
					<p:outputLabel value="Fecha Nacimiento"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.fechaNacimiento}"/>
					
					<p:outputLabel value="Estado Civil"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.estadoCivil}"/>
					
					<p:outputLabel value="Género"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.sexo}"/>
					
					<p:outputLabel value="Ciudad"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.ciudad}"/>
					
					<p:outputLabel value="Estado"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.estado}"/>
				
				</p:panelGrid>
			</p:panel>
		
			<p:panel header="Datos Laborales">
				<p:panelGrid columns="2">
					<p:outputLabel value="Foto"/>
					<p:inputText />
					
					<p:outputLabel value="Unidad Administrativa"/>
					<p:selectOneMenu id="omDepartamento" value="#{servidorAreaController.vCodigoDepartamento}" dynamic="true" style="width:125px">
				         <f:selectItem itemLabel="Seleccione un departamento" itemValue="" />
				         <f:selectItems value="#{servidorAreaController.departamentos}" var="dep"
				         				itemLabel="#{dep.descripcion}" itemValue="#{dep.codigoDepartamento}" />
				     </p:selectOneMenu>
					
					<p:outputLabel value="Cargo"/>
					<p:selectOneListbox value="#{servidorAreaController.vCodigoCargo}"
						id="cargo" style="width:300px" filter="true"
						filterMatchMode="contains" scrollHeight="100" required="true"
						requiredMessage="Debe eligir un cargo">
						<f:selectItems value="#{servidorAreaController.cargos}" var="c"
							itemLabel="#{c.CARG_ID} #{c.DESCRIPCION}" itemValue="#{c.CARG_ID}" />
					</p:selectOneListbox>
					
					<p:outputLabel value="Régimen Laboral"/>
					<p:inputText />
					
					<p:outputLabel value="Horas Trabaja"/>
					<p:inputText />
					
					<p:outputLabel value="Sueldo"/>
					<p:inputText />
					
					<p:outputLabel value="Controla Vacaciones"/>
					<p:inputText />
				
				</p:panelGrid>
			</p:panel>
			
		</p:panelGrid>
		</p:panel>
		
		<p:panel header="Seguridad">
				<p:panelGrid columns="6">
					<p:outputLabel value="Rol"/>
					<p:inputText />
					
					<p:outputLabel value="Usuario"/>
					<p:inputText />
					
					<p:outputLabel value="Clave"/>
					<p:inputText value="#{servidorAreaController.servidorAreaSQL.codigoServidor}"/>
					
					<p:outputLabel value="Fecha Vencimiento"/>
					<p:datePicker></p:datePicker>
					
					<p:outputLabel value="Estado"/>
					<p:inputText />
					
					
				
				</p:panelGrid>
				
			</p:panel>
		
		</p:panel>
	
		


	</ui:define>



</ui:composition>
</html>
