<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
	
		<p:dataTable id="tbl" var="im"
				value="#{tablaImagenesController.imagenes}"
				paginatorPosition="top" paginator="true" rows="20"
				style="margin-bottom:30px" class="responsive-table" resizableColumns="true">
				<p:column headerText="ID">
					<h:outputText value="#{im.idImagen}"/>
				</p:column>
				<p:column headerText="Descripcion">
					<h:outputText value="#{im.nombreImagen}" />
				</p:column>
				<p:column headerText="Foto">
					<o:graphicImage value="#{im.imagen}" dataURI="true"  rendered="#{not empty im.imagen}" style="width:200px;width:200px" alt="Imagen no disponible">
					</o:graphicImage>
				</p:column>
				<!-- <p:column headerText="Fecha">
					<h:outputText value="#{im.fecha}">
						 <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Hora">
					<h:outputText value="#{im.fecha}">
						 <f:convertDateTime pattern="HH:mm" timeZone="EST"/>
					</h:outputText>
				</p:column> -->
				<p:column headerText="Fecha">
					<h:outputText value="#{im.fecha}">
						 
					</h:outputText>
				</p:column>
			</p:dataTable>
			<h:commandLink id="excel1">
			<p:graphicImage url="/resources/images/excel.png"/>
			<p:dataExporter type="xlsx" target="tbl"
				fileName="reporteTimbrePersona"
				postProcessor="#{paramReportController.postProcessXLS}" />
		</h:commandLink>

	</ui:define>
	


</ui:composition>
</html>
