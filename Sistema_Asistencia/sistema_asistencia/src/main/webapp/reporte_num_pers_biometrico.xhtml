	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:uti="http://java.sun.com/jsf/composite/util"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">

		<b:panel id="pn1" title="Reporte de Números de Personas por Reloj Biometrico">

			<b:panelGrid columns="3">
				<p:outputLabel for="cod_fecha11" value="Fecha desde:" />
				<p:calendar id="cod_fecha11" value="#{reporteRelojesBiometricosController.vFechaDesde}"
					pattern="dd/MM/yyyy HH:mm" mask="true" locale="es" required="true" requiredMessage="Fecha Requerida"/>
				<p:message for="cod_fecha11"/>
					
				<p:outputLabel for="cod_fecha22" value="Fecha hasta:" />
				<p:calendar id="cod_fecha22" value="#{reporteRelojesBiometricosController.vFechaHasta}"
					pattern="dd/MM/yyyy HH:mm" mask="true" locale="es" required="true" requiredMessage="Fecha Requerida"/>
				<p:message for="cod_fecha22"/>
					
			</b:panelGrid>
			<b:commandButton value="Enviar"
				actionListener="#{reporteRelojesBiometricosController.recuperarNumPersPorBiometrico()}"
				update="mensajes" look="primary"/>
		
		<b:panel>
		<p:panelGrid id="png1" columns="1">
			<b:dataTable id="tbl" var="bd"
				value="#{reporteRelojesBiometricosController.listNumPersPorBiometricos}" autoUpdate="true"
				excel="true" csv="true" copy="true" print="true">
				<b:dataTableColumn label="Código de Reloj" dataType="int">
					<h:outputLabel value="#{bd.RELO_ID}" />
				</b:dataTableColumn>
				<b:dataTableColumn value="#{bd.DESCRIPCION}" label="Descripción Reloj"/>
				<b:dataTableColumn value="#{bd.NUMERO_PERSONAS} #{bp.nombre}" label="Cantidad de Personas"/>
			</b:dataTable>
		</p:panelGrid>
		</b:panel>
		</b:panel>

	</ui:define>



</ui:composition>
</html>
