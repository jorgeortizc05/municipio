<ui:composition
	template="/WEB-INF/facelets/templates/plantillaGeneral.xhtml">

	<ui:define name="cuerpo">
		<p:fieldset legend="Lista de Servidores por Areas"
			style="margin-bottom:20px" id="departamento">
			<p:focus context="departamento" />
			<p:growl id="growl2" life="1000" />
			<p:inputText value="#{servidorAreaController.vDescripcion}" />
			<p:commandButton value="Buscar"
				action="#{servidorAreaController.loadDepartamentos()}" ajax="false" />
			<p:dataTable resizableColumns="true"
				value="#{servidorAreaController.departamentos}" var="dep"
				id="dtDepartamentos" paginator="true" paginatorPosition="bottom"
				rows="15" style="margin-bottom:20px" widgetVar="dTWWDepartamentos"
				rowsPerPageTemplate="5,10,15,20,50"
				filteredValue="#{servidorAreaController.filterDepartamentos}">
				<p:column>
					<p:selectBooleanCheckbox itemLabel="Basic" />
				</p:column>


				<p:column filterBy="#{dep.codigoDepartamento}" headerText="Código"
					style="width:120px">
					<h:outputText value="#{dep.codigoDepartamento}" />
				</p:column>

				<p:column filterBy="#{dep.descripcion}" headerText="Descripción"
					style="width:120px">
					<h:outputText value="#{dep.descripcion}" />
				</p:column>

				<!-- oncomplete me sirve para eliminar con el filtro activado -->
			</p:dataTable>

			<p:commandButton value="Pasar Información" />



		</p:fieldset>

	</ui:define>



</ui:composition>
</html>
